<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/output.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- <link rel="stylesheet" href="./dist/css/carousel.css"> -->
    <script
      src="https://kit.fontawesome.com/3c72b6bd6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="overflow-x-hidden">
    <nav class="bg-white px-2 py-2.5 sm:px-">
      <div
        class="container mx-auto flex flex-wrap items-center justify-between relative z-10"
      >
        <a href="#" class="flex items-center">
          <img
            src="./dist/assets/logo.png"
            class="mr-3 h-6 sm:h-20"
            alt="Flowbite Logo"
          />
        </a>
        <div class="flex md:order-1">
          <button
            type="button"
            data-collapse-toggle="mobile-menu-3"
            aria-controls="mobile-menu-3"
            aria-expanded="false"
            class="mr-1 rounded-lg p-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700 md:hidden"
          >
            <svg
              class="h-5 w-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="relative hidden md:block">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <svg
                class="h-5 w-5 text-white"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-[20rem] rounded-full border-2 border-white bg-[#cc0000] p-2 pl-10 text-white placeholder:text-white focus:border-white focus:ring-white sm:text-sm md:w-[23rem]"
              placeholder="Cari..."
            />
          </div>
          <button
            data-collapse-toggle="mobile-menu-3"
            type="button"
            class="inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
            aria-controls="mobile-menu-3"
            aria-expanded="false"
          >
            <svg
              class="h-6 w-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden h-6 w-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="hidden w-full items-center justify-between md:order-2 md:flex md:w-auto"
          id="mobile-menu-3"
        >
          <div class="relative mt-3 md:hidden">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <svg
                class="h-5 w-5 text-gray-500"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 pl-10 text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm"
              placeholder="Search..."
            />
          </div>
          <ul
            class="mt-4 flex flex-col text-[1.2rem] md:mt-0 md:flex-row md:space-x-8 md:font-medium"
          >
            <li>
              <a
                href="#"
                class="block rounded py-2 pr-4 pl-3 text-gray-700 md:p-0 md:text-white"
                aria-current="page"
                >Masuk/Daftar</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block border-b border-gray-100 py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-white md:dark:hover:bg-transparent md:dark:hover:text-white"
                >About Us</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block border-b border-gray-100 py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-white md:dark:hover:bg-transparent md:dark:hover:text-white"
                >Cart <i class="fas fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="hero h-[13rem] lg:h-[50rem] flex justify-center items-center mt-20 lg:mt-0">

        <img class="absolute h-[18rem] lg:z-0 -z-[1] left-[5rem] top-[2rem] lg:-top-[48rem] lg:left-[37rem] lg:h-[86rem]" src="./dist/assets/bg-navbar.png" alt="" srcset="">

        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img class="w-full h-auto" src="./dist/assets/slider1.png" alt="" srcset="">
            </div>
            <div class="swiper-slide">
              <img class="w-full h-auto" src="./dist/assets/slider2.png" alt="" srcset="">
            </div>
            <div class="swiper-slide">
              <img class="w-full h-auto" src="./dist/assets/slider3.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
              <img class="w-full h-auto" src="./dist/assets/slider4.png" alt="" srcset="">
            </div>
            <div class="swiper-slide">
              <img class="w-full h-auto" src="./dist/assets/slider5.png" alt="" srcset="">
            </div>
            <div class="swiper-slide">
              <img class="w-full h-auto" src="./dist/assets/slider6.png" alt="" srcset="">
            </div>
            <div class="swiper-slide">
              <img class="w-full h-auto" src="./dist/assets/slider7.png" alt="" srcset="">
            </div>
          </div>

          <div class="whats-now bg-primary text-white font-bold flex justify-center items-center w-[7rem] h-[4rem] rounded-t-full relative left-[6rem] -top-[1rem] z-[1] lg:w-[19rem] lg:h-[9rem] lg:left-[30rem] lg:-top-[3rem]">
            <h1 class="text-xs lg:text-[26px]">What's Now</h1>
          </div>

          <div class="swiper-pagination"></div>
        </div>
      
        <!-- <div class="gallery">
          <div class="gallery-container">
            <img class="gallery-item gallery-item-1" src="./dist/assets/slider1.png" data-index="1">
            <img class="gallery-item gallery-item-2" src="./dist/assets/slider2.png" data-index="2">
            <img class="gallery-item gallery-item-3" src="./dist/assets/slider3.jpg" data-index="3">
            <img class="gallery-item gallery-item-4" src="./dist/assets/slider4.png" data-index="4">
            <img class="gallery-item gallery-item-5" src="./dist/assets/slider5.png" data-index="5">
          </div>
          
          <div class="gallery-controls"></div>
        </div> -->
      </section>
    </main>
    <script src="https://unpkg.com/flowbite@1.4.5/dist/flowbite.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="./dist/js/carousel.js"></script> -->
    <script src="./dist/js/app.js"></script>
  </body>
</html>
