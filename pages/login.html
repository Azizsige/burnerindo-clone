<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../dist/css/output.css" />
    <script
      src="https://kit.fontawesome.com/3c72b6bd6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Burnerindo</title>
  </head>
  <body>
    <nav class="bg-white px-6 py-2.5 md:px-14 xl:px-24">
      <div
        class="container relative z-10 mx-auto md:mx-0 flex flex-wrap items-center md:max-w-full justify-between"
      >
        <a class="text-[#4a4e5a] md:block hidden" href="">KATEGORI</a>
        <a href="#" class="flex items-center">
          <img
            loading="lazy"
            src="./../assets/logo.webp"
            class="mr-3 h-16 sm:h-20"
            alt="Flowbite Logo"
          />
        </a>
        <div class="flex md:order-1">
          <button
            type="button"
            data-collapse-toggle="mobile-menu-3"
            aria-controls="mobile-menu-3"
            aria-expanded="false"
            class="mr-1 rounded-lg p-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700 md:hidden"
          >
            <svg
              class="h-5 w-5 hidden xl:block"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="relative hidden md:block">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <svg
                class="h-5 w-5 text-[#4a4e5a]"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-[20rem] rounded-full border-2 border-[#4a4e5a] bg-white p-2 pl-10 text-[#4a4e5a] placeholder:text-[#4a4e5a] focus:border-[#4a4e5a] focus:ring-[#4a4e5a] sm:text-sm md:w-48 xl:w-[23rem]"
              placeholder="Cari..."
            />
          </div>
          <button
            data-collapse-toggle="mobile-menu-3"
            type="button"
            class="inline items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden xl:ml-[1.9rem]"
            aria-controls="mobile-menu-3"
            aria-expanded="false"
          >
            <svg
              class="h-6 w-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden h-6 w-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="hidden w-full items-center justify-between md:order-2 md:flex md:w-auto"
          id="mobile-menu-3"
        >
          <div class="relative mt-3 md:hidden">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <svg
                class="h-5 w-5 text-gray-500"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 pl-10 text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500 sm:text-sm"
              placeholder="Search..."
            />
          </div>
          <ul
            class="mt-4 flex flex-col text-[1.2rem] md:mt-0 md:flex-row md:space-x-8"
          >
            <li>
              <a
                href="#"
                class="block md:hidden rounded py-2 pr-4 pl-3 text-[#4a4e5a] md:p-0"
                >KATEGORI</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block rounded py-2 pr-4 pl-3 text-[#4a4e5a] md:p-0"
                aria-current="page"
                >MASUK/DAFTAR</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block border-b border-gray-100 py-2 pr-4 pl-3 text-[#4a4e5a] hover:bg-gray-50 md:border-0 md:p-0 md:hover:bg-"
                >ABOUT US</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block border-b border-gray-100 py-2 pr-4 pl-3 text-[#4a4e5a] hover:bg-gray-50 md:border-0 md:p-0 md:hover:bg-transparent"
                >CART <i class="fas fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="hero">
        <div class="mx-auto flex justify-center w-full h-[27rem]">
          <div
            class="bg-white w-full px-4 py-2.5 md:px-14 xl:px-24 mx-auto flex flex-col justify-center items-center"
          >
            <h2 class="text-primary text-base sm:text-xl xl:text-4xl font-bold">
              MASUK AKUN
            </h2>

            <form>
              <div class="mt-6 mb-4">
                <input
                  type="email"
                  id="email"
                  class="bg-gray-50 border border-primary text-primary text-sm rounded-full focus:ring-primaryy focus:border-primary block xl:w-[16rem] sm:w-[18rem] w-36 py-2.5 px-4 placeholder:text-primary"
                  placeholder="Email"
                  required=""
                />
              </div>
              <div class="mb-4">
                <input
                  type="password"
                  id="password"
                  class="bg-gray-50 border border-primary text-primary text-sm rounded-full focus:ring-primaryy focus:border-primary block xl:w-[16rem] sm:w-[18rem] w-36 py-2.5 px-4 placeholder:text-primary"
                  required=""
                  placeholder="Kata Sandi"
                />
              </div>
              <div class="text-center mb-6 text-primary">
                <a href="#">
                  <p class="text-base">Lupa kata sandi?</p>
                </a>
              </div>
              <button
                type="submit"
                class="text-primary bg-transparent hover:bg-primary hover:text-white focus:ring-4 border border-primary focus:outline-none focus:ring-primary font-medium rounded-full text-sm w-36 sm:w-[18rem] xl:w-[16rem] px-5 py-2.5 text-center"
              >
                MASUK
              </button>
            </form>
          </div>
          <img
            class="absolute hidden xl:block"
            src="./../assets/produk-laris.webp"
            alt=""
            srcset=""
          />
          <div
            class="bg-primary w-44 sm:w-full xl:w-full flex flex-col justify-center sm:text-center lg:items-center xl:items-start px-4 py-2.5 md:px-14 xl:px-24"
          >
            <h2
              class="xl:ml-10 text-white mb-6 sm:text-xl font-bold text-base xl:text-4xl xl:mb-6"
            >
              SALAM KENAL
            </h2>
            <p class="xl:ml-10 text-white mb-6 text-base xl:text-xl xl:mb-6">
              Masukkan datamu dan mulailah berpetualang dengan kami!
            </p>
            <button
              type="submit"
              class="text-white xl:ml-10 bg-transparent hover:bg-white hover:text-primary border-white border focus:ring-4 focus:outline-none focus:ring-primary font-medium rounded-full text-sm w-36 sm:w-[18rem] xl:w-[16rem] px-5 py-2.5 text-center"
            >
              DAFTAR
            </button>
          </div>
        </div>
      </section>

      <footer
        class="border-primary mt-0 mb-0 h-full border-t-[15px] bg-[#fecdbb] px-6 md:px-14 xl:mb-0 xl:mt-0"
      >
        <div
          class="container mx-auto mt-12 flex h-[30rem] flex-col justify-start xl:h-[18rem]"
        >
          <div
            class="policy flex h-[12rem] flex-col items-start justify-between font-bold text-[#4a4e5a] xl:h-auto xl:flex-row xl:items-center"
          >
            <a class="flex" href=""><h6>NEWSLATTER</h6></a>
            <a class="flex" href=""><h6>PARTNER</h6></a>
            <a class="flex" href=""><h6>PEMBAYARAN</h6></a>
            <a class="flex" href=""><h6>NEWSLATTER?</h6></a>
            <a class="flex" href=""><h6>FIND US</h6></a>
          </div>
          <div
            class="subscribe mt-10 flex flex-col items-start justify-between xl:flex-row xl:items-center"
          >
            <div class="subsribe--email text-primary">
              <h6 class="mb-3">Berlanganan untuk temukan promo menarik!</h6>
              <div class="mb-7 flex xl:mb-0">
                <input
                  type="text"
                  id="website-admin"
                  class="border-primary text-primary focus:ring-primary focus:border-primary block w-full min-w-0 flex-1 rounded-none rounded-l-lg border bg-gray-50 p-2.5 text-sm"
                  placeholder="Email . . ."
                />
                <span
                  class="bg-primary inline-flex items-center rounded-r-md px-3 text-sm text-white dark:bg-gray-600"
                >
                  <svg
                    class="h-5 w-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </span>
              </div>
            </div>
            <div class="subscribe--logo mb-12 xl:mb-0">
              <img src="./../assets/logo.webp" alt="" srcset="" />
            </div>
            <!-- floating button -->
          </div>
        </div>
        <div class="copyright pb-12">
          <div class="copyright--text font-bold">
            <h6>copyright</h6>
          </div>
        </div>
      </footer>
    </main>
    <script src="https://unpkg.com/flowbite@1.4.5/dist/flowbite.js"></script>
  </body>
</html>
